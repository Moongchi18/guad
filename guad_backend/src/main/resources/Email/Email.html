<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>신고 접수 이메일</title>
<link rel="stylesheet"
	href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroM.woff">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroL.woff">
</head>
<body>
	<div
		style="width: 660px; margin: 140px auto 200px; font-family: 'NanumSquare'; text-align: center; border-top: 3px solid rgba(9, 128, 96, 0.5);">
		<h1
			style="font-size: 40px; font-family: 'SBAggroB'; font-weight: bold; color: #098060; text-align: left; margin: 140px 0 10px 30px;">
			오르<strong style="color: #e63947">내</strong>림
		</h1>
		<h2 style="font-size: 20px; text-align: left; margin-left: 30px;">고객님의
			신고가 접수되었습니다.</h2>

		<h3
			style="font-size: 25px; text-align: left; margin: 140px 0 10px 30px; font-weight: bold;">접수된
			신고 내역</h3>
		<div
			style="background-color: rgba(85, 161, 141, 0.4); text-align: left; box-sizing: border-box; padding: 20px; border-radius: 5px; margin: 0 30px; font-size: 15px;">
			<p
				style="border-bottom: 2px solid white; padding-bottom: 20px; margin-bottom: 20px;"
				th:text="${title}"></p>
			<p style="padding-bottom: 70px;" th:text="${contents}"></p>
		</div>
	</div>
</body>
</html>

<script th:inline="javascript">
	function execDaumPostcode() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var roadAddr = data.roadAddress; // 도로명 주소 변수
						var extraRoadAddr = ''; // 참고 항목 변수

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraRoadAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraRoadAddr += (extraRoadAddr !== '' ? ', '
									+ data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraRoadAddr !== '') {
							extraRoadAddr = ' (' + extraRoadAddr + ')';
						}

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('postcode').value = data.zonecode;
						document.getElementById("roadAddress").value = roadAddr;
						document.getElementById("jibunAddress").value = data.jibunAddress;
						document.getElementById("store").value = data.bname
								+ "점";

						// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
						/*    var store = data.jibunAddress;
						     
						     if(store != null) {
						       store = str.indexof('동')
						     } */

						/*             if(roadAddr !== ''){
						            document.getElementById("extraAddress").value = extraRoadAddr;
						         } else {
						            document.getElementById("extraAddress").value = '';
						         } */

						/*             var guideTextBox = document.getElementById("guide");
						         // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
						         if(data.autoRoadAddress) {
						            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
						            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
						            guideTextBox.style.display = 'block';
						
						         } else if(data.autoJibunAddress) {
						            var expJibunAddr = data.autoJibunAddress;
						            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
						            guideTextBox.style.display = 'block';
						         } else {
						            guideTextBox.innerHTML = '';
						            guideTextBox.style.display = 'none';
						         } */
					}
				}).open();
	}

	//합계 계산기
	$(document).ready(function() {
		setEachPrice();
		setTotalPrice();

	})

	function setEachPrice() {
		var count = '[[${count}]]'

		for (var i = 0; i <= count; i++) {
			var productprice = Number($("#basket" + i).text());
			var productmany = Number($("#productMany" + i).text());
			var eachprice = productprice * productmany;

			$("#eachprice" + i).text(eachprice + " 원");
		}
	}

	function setTotalPrice() {

		var count = '[[${count}]]'
		var totalprice = 0;

		for (var i = 0; i <= count; i++) {
			var productprice = Number($("#basket" + i).text());
			var productmany = Number($("#productMany" + i).text());
			var eachprice = productprice * productmany;
			var totalprice = totalprice + eachprice;
		}
		console.log(totalprice);
		$("#totalprice").text(totalprice + " 원");
		$("#totalprice2").val(totalprice);
	}

<body>
	<header th:include="/header"></header>
	<div class="container">
		<form action="order" method="post">
			<div class="cont1">
				<h2>주문하기</h2>
				<div class="del_t">
					<img src="../img/delivery.png" alt=""><span>배달정보</span>
				</div>
				<div class="info_box">
					<div class="info1 info">

						<!-- <input type="search" placeholder="주소지를 입력하세요." class="address"> -->
						<input type="hidden" id="postcode" placeholder="우편번호"> <input
							type="hidden" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
						<input type="text" name="orderAddress" id="roadAddress"
							placeholder="도로명주소"> <input type="hidden"
							id="jibunAddress" placeholder="지번주소"> <span id="guide"
							style="color: #999; display: none"></span> <input type="text"
							id="detailAddress" placeholder="상세주소"> <input
							type="hidden" id="extraAddress" placeholder="참고항목"> <input
							type="button" onclick="execDaumPostcode()" value="검색" class="sub">


					</div>
					<div class="info2 info">

						<label>연락처</label> <input type="tel" th:value="${phone.phone}"
							disabled> <label>매장</label> <input id="store" type="text"
							class="shop">

					</div>
					<div class="info3 info">

						<label>요청사항</label> <input type="text">

					</div>
				</div>
			</div>
			<div class="cont3">
				<div class="del_t3">
					<img src="../img/burger_icon.png" alt="돈"><span>주문정보</span>
				</div>
				<div class="info5">
					<ul>
						<li class="title"><strong>최종결제금액</strong><span
							th:id="totalprice">1</span></li>

						<li th:each="basket,i:${basket}"><strong
							th:text="${basket.productName} + ' X ' + ${basket.productMany} + '개'"></strong>

							<span style="display: none" th:text="${basket.productPrice}"
							th:id="'basket'+${i.count}"></span> <span style="display: none"
							th:text="${basket.productMany}" th:id="'productMany'+${i.count}"></span>
							<span th:id="'eachprice'+${i.count}">1</span></li>


					</ul>
					<input type="hidden" th:value="${orderList}" name="orderList">
					<input type="hidden" name="totalpay" th:id="totalprice2">
				</div>
			</div>
			<div class="cont4">
				<button type="submit">주문 완료</button>
			</div>
		</form>
	</div>
	<footer th:include="/footer"></footer>

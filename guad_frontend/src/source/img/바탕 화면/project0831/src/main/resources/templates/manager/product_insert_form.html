<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>제품 추가 페이지</title>
<link href="css/product_update.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="../img/favicon.ico">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:include="/header"></header>
	<div class="banner">
		<div class="img-box">
			<img src="../img/tag.png" alt="태그" class="tag-img"><img
				src="../img/burger.png" alt="버거" class="bur-img">
		</div>
	</div>
	<h2 class="tit">제품 등록</h2>
	<div class="cont_box">
		<form action="insert" method="post">
			<div class="product_img">
				<img src="../img/logo.png" alt="첨부사진" class="sample"> <label>상품번호</label><br> <input
					type="text" size="10" name="productNum"> <br>
			</div>
			<div class="product_text">
				<span>상품종류</span> <select name="productType">
					<option value="burger">burger</option>
					<option value="side">side</option>
					<option value="drink">drink</option>
				</select> <label>제품명</label> <input type="text" name="productName"> <label>가격</label>
				<input type="text" name="productPrice"> <label>이미지URL</label><input
					type="url" size="30" name="productImg">
			</div>
			<div class="btn_area">
				<button type="submit">완료</button>
			</div>
		</form>
	</div>
	<footer th:include="/footer"></footer>
</body>
</html>
